<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boundary Validation Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e1e5e9;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #1a202c;
        }

        .validation-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #007AFF;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .city-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .city-item {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #e1e5e9;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .city-item:hover {
            border-color: #007AFF;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.1);
        }

        .city-item.selected {
            border-color: #007AFF;
            background: #f0f8ff;
        }

        .city-item.failed {
            border-left: 4px solid #ff3b30;
        }

        .city-item.warning {
            border-left: 4px solid #ff9500;
        }

        .city-item.passed {
            border-left: 4px solid #34c759;
        }

        .city-name {
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 4px;
        }

        .city-status {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .validation-issues {
            font-size: 12px;
            color: #ef4444;
        }

        .validation-details {
            flex: 1;
            background: white;
            padding: 30px;
            overflow-y: auto;
        }

        .comparison-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 600px;
        }

        .map-container {
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            position: relative;
            overflow: hidden;
        }

        .map-header {
            background: white;
            padding: 12px 16px;
            border-bottom: 1px solid #e1e5e9;
            font-weight: 600;
            color: #1a202c;
        }

        .map {
            height: calc(100% - 48px);
            width: 100%;
        }

        .validation-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
        }

        .validation-report {
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            padding: 20px;
            margin-bottom: 20px;
        }

        .report-title {
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 16px;
        }

        .test-result {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .test-result:last-child {
            border-bottom: none;
        }

        .test-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .test-icon.pass {
            background: #34c759;
            color: white;
        }

        .test-icon.fail {
            background: #ff3b30;
            color: white;
        }

        .test-icon.warn {
            background: #ff9500;
            color: white;
        }

        .test-details {
            flex: 1;
        }

        .test-name {
            font-weight: 500;
            color: #1a202c;
            margin-bottom: 4px;
        }

        .test-message {
            font-size: 14px;
            color: #6b7280;
        }

        .google-maps-link {
            background: #4285f4;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
            margin-top: 16px;
        }

        .google-maps-link:hover {
            background: #3367d6;
        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            font-size: 18px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="header">
                <div class="logo">üó∫Ô∏è Boundary Validator</div>
            </div>
            
            <div class="validation-controls" style="padding: 20px;">
                <button class="btn btn-primary" onclick="runValidation()">
                    üîç Run Validation
                </button>
                <button class="btn btn-secondary" onclick="loadMockData()">
                    üìä Load Sample
                </button>
            </div>

            <div class="city-list" id="cityList">
                <div class="empty-state">
                    Click "Run Validation" or "Load Sample" to begin
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div style="display: flex; align-items: center; gap: 16px;">
                    <div class="logo">Boundary Validation Results</div>
                    <div id="validationStatus" style="font-size: 14px; color: #6b7280;"></div>
                </div>
                <div class="validation-controls">
                    <button class="btn btn-secondary" onclick="exportResults()">
                        üìÑ Export Report
                    </button>
                </div>
            </div>

            <div class="validation-details" id="validationDetails">
                <div class="validation-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalCities">-</div>
                        <div class="stat-label">Total Cities</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="passedCities" style="color: #34c759;">-</div>
                        <div class="stat-label">Passed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="warningCities" style="color: #ff9500;">-</div>
                        <div class="stat-label">Warnings</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="failedCities" style="color: #ff3b30;">-</div>
                        <div class="stat-label">Failed</div>
                    </div>
                </div>

                <div class="comparison-view">
                    <div class="map-container">
                        <div class="map-header">Our Boundary Data</div>
                        <div class="map" id="ourBoundaryMap"></div>
                    </div>
                    <div class="map-container">
                        <div class="map-header">Google Maps Reference</div>
                        <div class="map" id="googleMapsReference"></div>
                    </div>
                </div>

                <div class="validation-report" id="validationReport" style="display: none;">
                    <div class="report-title">Validation Test Results</div>
                    <div id="testResults"></div>
                    
                    <a href="#" class="google-maps-link" id="googleMapsLink" target="_blank">
                        üåç View on Google Maps
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let ourBoundaryMap = null;
        let googleMapsMap = null;
        let validationResults = {};
        let selectedCity = null;

        // Initialize maps
        function initializeMaps() {
            if (!ourBoundaryMap) {
                ourBoundaryMap = L.map('ourBoundaryMap').setView([40.7128, -74.0060], 10);
                L.tileLayer('https://{s}.tile.cartodb.com/light_all/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap, ¬© CartoDB'
                }).addTo(ourBoundaryMap);
            }

            if (!googleMapsMap) {
                googleMapsMap = L.map('googleMapsReference').setView([40.7128, -74.0060], 10);
                L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
                    attribution: '¬© Google Maps'
                }).addTo(googleMapsMap);
            }
        }

        // Load mock validation data for demonstration
        function loadMockData() {
            const mockResults = {
                'hong-kong': {
                    city_name: 'Hong Kong',
                    overall_status: 'pass',
                    area_km2: 1104.3,
                    tests: {
                        population_density: {
                            status: 'pass',
                            density: 6790,
                            message: 'Reasonable density: 6,790/km¬≤'
                        },
                        geometric_plausibility: {
                            status: 'pass',
                            points: 1460,
                            message: 'Complex boundary with 1460 points'
                        },
                        coordinate_range: {
                            status: 'pass',
                            distance: 0.02,
                            message: 'Location accurate: 0.02¬∞ from expected'
                        }
                    },
                    coordinates: [22.3193, 114.1694]
                },
                'sydney': {
                    city_name: 'Sydney',
                    overall_status: 'warn',
                    area_km2: 12367.7,
                    tests: {
                        population_density: {
                            status: 'warn',
                            density: 430,
                            message: 'Low density: 430/km¬≤ - may include suburbs'
                        },
                        geometric_plausibility: {
                            status: 'pass',
                            points: 10004,
                            message: 'Complex boundary with 10004 points'
                        },
                        coordinate_range: {
                            status: 'pass',
                            distance: 0.15,
                            message: 'Location accurate: 0.15¬∞ from expected'
                        }
                    },
                    coordinates: [-33.8688, 151.2093]
                },
                'singapore': {
                    city_name: 'Singapore',
                    overall_status: 'fail',
                    area_km2: 0.53,
                    tests: {
                        population_density: {
                            status: 'fail',
                            density: 11127340,
                            issue: 'Implausibly high density: 11,127,340/km¬≤ - likely tiny boundary'
                        },
                        geometric_plausibility: {
                            status: 'warn',
                            points: 58,
                            message: 'Low complexity boundary'
                        },
                        coordinate_range: {
                            status: 'pass',
                            distance: 0.01,
                            message: 'Location accurate'
                        }
                    },
                    coordinates: [1.3521, 103.8198]
                },
                'tokyo': {
                    city_name: 'Tokyo',
                    overall_status: 'pass',
                    area_km2: 2194.1,
                    tests: {
                        population_density: {
                            status: 'pass',
                            density: 6158,
                            message: 'Reasonable density: 6,158/km¬≤'
                        },
                        geometric_plausibility: {
                            status: 'pass',
                            points: 890,
                            message: 'Complex boundary'
                        },
                        coordinate_range: {
                            status: 'pass',
                            distance: 0.05,
                            message: 'Location accurate'
                        }
                    },
                    coordinates: [35.6762, 139.6503]
                }
            };

            displayValidationResults(mockResults);
        }

        // Run actual validation (would call Python backend)
        async function runValidation() {
            document.getElementById('validationStatus').textContent = 'Running validation...';
            
            try {
                // In a real implementation, this would call the Python validation script
                // const response = await fetch('/api/validate-boundaries');
                // const results = await response.json();
                
                // For now, simulate with mock data after a delay
                setTimeout(() => {
                    loadMockData();
                    document.getElementById('validationStatus').textContent = 'Validation complete';
                }, 2000);
                
            } catch (error) {
                console.error('Validation failed:', error);
                document.getElementById('validationStatus').textContent = 'Validation failed';
            }
        }

        // Display validation results
        function displayValidationResults(results) {
            validationResults = results;
            
            // Update stats
            const cities = Object.keys(results);
            document.getElementById('totalCities').textContent = cities.length;
            
            let passed = 0, warnings = 0, failed = 0;
            cities.forEach(cityId => {
                const status = results[cityId].overall_status;
                if (status === 'pass') passed++;
                else if (status === 'warn') warnings++;
                else if (status === 'fail') failed++;
            });
            
            document.getElementById('passedCities').textContent = passed;
            document.getElementById('warningCities').textContent = warnings;
            document.getElementById('failedCities').textContent = failed;

            // Display city list
            const cityList = document.getElementById('cityList');
            cityList.innerHTML = '';

            cities.forEach(cityId => {
                const city = results[cityId];
                const cityItem = document.createElement('div');
                cityItem.className = `city-item ${city.overall_status}`;
                cityItem.onclick = () => selectCity(cityId);

                const failedTests = Object.values(city.tests).filter(t => t.status === 'fail');
                const issueText = failedTests.length > 0 
                    ? failedTests.map(t => t.issue || 'Failed').join('; ')
                    : 'No issues';

                cityItem.innerHTML = `
                    <div class="city-name">${city.city_name}</div>
                    <div class="city-status">
                        Status: ${city.overall_status.toUpperCase()} ‚Ä¢ 
                        Area: ${city.area_km2?.toFixed(1)} km¬≤
                    </div>
                    ${failedTests.length > 0 ? `<div class="validation-issues">${issueText}</div>` : ''}
                `;
                
                cityList.appendChild(cityItem);
            });

            // Initialize maps
            initializeMaps();

            // Select first city
            if (cities.length > 0) {
                selectCity(cities[0]);
            }
        }

        // Select a city for detailed view
        function selectCity(cityId) {
            selectedCity = cityId;
            const city = validationResults[cityId];

            // Update selected city in list
            document.querySelectorAll('.city-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.querySelectorAll('.city-item')[Object.keys(validationResults).indexOf(cityId)].classList.add('selected');

            // Update maps
            if (city.coordinates) {
                const [lat, lon] = city.coordinates;
                ourBoundaryMap.setView([lat, lon], 11);
                googleMapsMap.setView([lat, lon], 11);
            }

            // Display test results
            displayTestResults(city);

            // Update Google Maps link
            const googleMapsLink = document.getElementById('googleMapsLink');
            googleMapsLink.href = `https://www.google.com/maps/@${city.coordinates[0]},${city.coordinates[1]},11z`;

            document.getElementById('validationReport').style.display = 'block';
        }

        // Display test results for selected city
        function displayTestResults(city) {
            const testResults = document.getElementById('testResults');
            testResults.innerHTML = '';

            Object.entries(city.tests).forEach(([testName, result]) => {
                const testDiv = document.createElement('div');
                testDiv.className = 'test-result';

                const iconClass = result.status === 'pass' ? 'pass' : 
                                 result.status === 'warn' ? 'warn' : 'fail';
                const iconText = result.status === 'pass' ? '‚úì' : 
                                result.status === 'warn' ? '‚ö†' : '‚úó';

                const message = result.message || result.issue || 'No details available';

                testDiv.innerHTML = `
                    <div class="test-icon ${iconClass}">${iconText}</div>
                    <div class="test-details">
                        <div class="test-name">${testName.replace(/_/g, ' ').toUpperCase()}</div>
                        <div class="test-message">${message}</div>
                    </div>
                `;

                testResults.appendChild(testDiv);
            });
        }

        // Export results
        function exportResults() {
            const blob = new Blob([JSON.stringify(validationResults, null, 2)], 
                                 { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `boundary_validation_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeMaps();
        });
    </script>
</body>
</html>
